<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5613e866c1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand" href="index.html">
                    <img id="logo" src="img/logo_conexao_porto.png" alt="Conexao Porto">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a class="nav-item nav-links" id="sobre-menu" href="sobre.html">Sobre n√≥s</a>
                        <a class="nav-item nav-links" id="cadastro-menu" href="cadastro.html">Cadastre-se</a>
                        <a class="nav-item nav-links" id="login-menu">Login</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="col-8">
            <h2>Ficha Cadastral</h2>
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input class="form-control" type="text" nome="nome" id="nome" placeholder="Informe seu nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" nome="email" id="email" placeholder="Informe seu email">
                    </div>
                    <div class="form-group">
                        <label for="confirmacao-email">Confirme seu email:</label>
                        <input class="form-control" type="email" nome="confirmacao-email" id="confirmacao-email" placeholder="Confirme seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input class="form-control" type="text" nome="senha" id="senha" placeholder="Informe uma senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmacao-senha">Confirme sua senha:</label>
                        <input class="form-control" type="text" nome="confirmacao-senha" id="confirmacao-senha" placeholder="Confirme a senha">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                    <div class="atert alert-danger d-none">Preencha o campo XXXX</div>
                </form>
            </div>


        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
